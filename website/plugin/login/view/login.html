<div class="box">
{if empty($smarty.session.username)}
	<h3>{$login}</h3>
	<p>
		{if isset($error)}
			<div class="uk-form-row">
				<div class='uk-alert uk-alert-danger uk-text-center' data-uk-alert>
					<a href="" class="uk-alert-close uk-close"></a>
					<p>{${$error}}</p>
				</div>
			</div>
		{/if}
		<form action="" method="post">
			{$username}<input type="text" name="username" required="required" autocomplete="off"/><p />
			{$password}<input type="password" name="password" required="required" autocomplete="off"/><p />
			<input type="submit" name="login" value="{$login}" />
		</form>
	</p>
{else}
	Welcome, <a class='user'>{$smarty.session.username|ucfirst}</a>
	<a href='?page=account'><button>Account P</button></a><p/>
	<form action="?page=logout" method="post">
		<input type="submit" name="logout" value="Logout" />
	</form><br/>
{/if}
</div>
